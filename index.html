<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class ="row time-block" id="hour9">
        <div class= "hour col-1 text-right">9am</div>
        <textarea class="col-10 textarea" id="9"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save1"><i class="fas fa-save"></i></div>
      </div>  
      <div class ="row time-block" id="hour10">
          <div class= "hour col-1 text-right">10am</div>
          <textarea class="col-10 textarea" id="10"></textarea>
          <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save2"><i class="fas fa-save"></i></div>
      </div>
      <div class ="row time-block" id="hour11">
        <div class= "hour col-1 text-right">11am</div>
        <textarea class="col-10 textarea" id="11"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save3"><i class="fas fa-save"></i></div>
      </div>
      <div class ="row time-block" id="hour12">
        <div class= "hour col-1 text-right">12am</div>
        <textarea class="col-10 textarea" id="12"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save4"><i class="fas fa-save"></i></div>
      </div>
      <div class ="row time-block" id="hour13">
        <div class= "hour col-1 text-right">1pm</div>
        <textarea class="col-10 textarea" id="13"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save5"><i class="fas fa-save"></i></div>
      </div>
      <div class ="row time-block" id="hour14">
        <div class= "hour col-1 text-right">2pm</div>
        <textarea class="col-10 textarea" id="14"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save6"><i class="fas fa-save"></i></div>
      </div> 
      <div class ="row time-block" id="hour15">
        <div class= "hour col-1 text-right">3pm</div>
        <textarea class="col-10 textarea" id="15"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save7"><i class="fas fa-save"></i></div>
      </div>
      <div class ="row time-block" id="hour16">
        <div class= "hour col-1 text-right">4pm</div>
        <textarea class="col-10 textarea" id="16"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save8"><i class="fas fa-save"></i></div>
      </div>
      <div class ="row time-block" id="hour17">
        <div class= "hour col-1 text-right">5pm</div>
        <textarea class="col-10 textarea" id="17"></textarea>
        <div class="saveBtn d-flex col-1 align-items-center justify-content-center" id="save9"><i class="fas fa-save"></i></div>
      </div>
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
